<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Murder Party</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Murder Party</h1>
      <h2>Mais qui a tué Louis Jonas ?</h2>
    </header>
    <main>
      <section>
        <h2>Entrez le code pour accéder aux indices :</h2>
        <form id="code-form">
          <label for="code">Code :</label>
          <input type="text" id="code" name="code" required>
          <button type="submit">Valider</button>
        </form>
        <div id="indice" style="display:none;">
          <h3>Indice</h3>
          <p>Ceci est un indice secret pour résoudre le mystère !</p>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Murder Party. Tous droits réservés.</p>
    </footer>
    <script src="code.js"></script>
  </body>
</html>
